<h3>Regisztrált felhasználók</h3>
<hr>
<div ng-controller="userCtrl">
    <div ng-include="'userinfo.html'"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sorszám</th>
                <th>Név</th>
                <th>Cím</th>
                <th>E-mail cím</th>
                <th>Telefonszám</th>
                <th>Jogosultság</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="felhasznalo in felhasznalok">
                <td>{{$index+1}}.</td>
                <td>{{felhasznalo.nev}}</td>
                <td>{{felhasznalo.cim}}</td>
                <td>{{felhasznalo.email}}</td>
                <td>{{felhasznalo.tel}}</td>
                <td>{{jogosultsagok[felhasznalo.rights]}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Összesen: {{felhasznalok.length}} felhasználó</td>
            </tr>
        </tfoot>
    </table>
</div>
