<h3>Leadott rendelések</h3>
<hr>
<div ng-controller="orderCtrl">
    <div ng-include="'views/rendelesinfo.html'"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sorszám</th>
                <th>Dátum</th>
                <th>Név</th>
                <th>Cím</th>
                <th>Telefonszám</th>
                <th class="text-end">Végösszeg</th>
                <th class="text-end">Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rendeles in rendelesek">
                <td>{{$index+1}}.</td>
                <td>{{rendeles.datum | date:'yyyy.MM.dd - HH:mm'}}</td>
                <td>{{rendeles.nev}}</td>
                <td>{{rendeles.cim}}</td>
                <td>{{rendeles.tel}}</td>
                <td class="text-end">{{rendeles.vegosszeg | number:0}} {{penznem}}</td>
                <td class="text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="rendelesinfo(rendeles.ID)">
                        Részletek
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Összesen: {{rendelesek.length}} rendelés</td>
            </tr>
        </tfoot>
    </table>

</div>
