<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Rendelés részletei</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Sorszám</th>
                            <th>Név</th>
                            <th class="text-end">Mennyiség</th>
                            <th class="text-end">Egys.ár</th>
                            <th class="text-end">Összeg</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tetel in rendelesTetelek">
                            <td>{{$index+1}}.</td>
                            <td>{{tetel.termeknev}}</td>
                            <td class="text-end">{{tetel.menny | number:0}} db</td>
                            <td class="text-end">{{tetel.egysar | number:0}} {{penznem}}</td>
                            <td class="text-end">{{tetel.menny * tetel.egysar | number:0}} {{penznem}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">Összesen: {{rendelesTetelek.length}} tétel</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>

            </div>
        </div>
    </div>
</div>
